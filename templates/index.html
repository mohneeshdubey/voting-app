<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K3s Voting App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f9; padding: 50px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #333; }
        .buttons { margin-top: 20px; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; border: none; border-radius: 5px; transition: 0.3s; }
        .btn-cats { background-color: #ff4d4d; color: white; }
        .btn-dogs { background-color: #4da6ff; color: white; }
        button:hover { opacity: 0.8; }
        .result { margin-top: 20px; font-weight: bold; color: #28a745; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cats vs Dogs</h1>
        <p>Cast your vote for the best pet!</p>
        
        <form method="POST" class="buttons">
            <button type="submit" name="vote" value="Cats" class="btn-cats">üê± Cats</button>
            <button type="submit" name="vote" value="Dogs" class="btn-dogs">üê∂ Dogs</button>
        </form>

        {% if choice %}
            <div class="result">
                You voted for: {{ choice }}!
            </div>
        {% endif %}
    </div>
</body>
</html>
